<div class="espace-cv">


  <h2>Espace CV</h2>
  <p-card styleClass="card-text-blue">
    <div class="flex align-items-center justify-content-between flex-wrap">

      <div class="upload-container">
        <h4>Télécharger un CV</h4>
        <p-fileUpload #fileUpload name="myfile[]" url="./upload.php" [multiple]="false" accept="application/pdf"
          maxFileSize="2000000" (onSelect)="onFileSelect($event)" mode="advanced">
          <ng-template pTemplate="content">
            <div class="flex align-items-center">
              <i class="pi pi-cloud-upload upload-icon mr-2"></i>
              <span class="upload-text mr-2"> Déposez votre fichier ici</span>
              <p-button label="Parcourir les fichiers" styleClass="p-button-outlined" (click)="triggerFileSelect()">
              </p-button>
            </div>
          </ng-template>
        </p-fileUpload>
        <small class="file-limit">Fichier limité à 2MB ou format PDF uniquement</small>
      </div>

      <div>
        <h4>OU</h4>
      </div>

      <div>
        <h4>Récupérer un CV DC-Gen</h4>
        <p>Veuillez choisir un nom dans la liste</p>
        <div class="card flex justify-content-center">
          <p-dropdown [options]="cities" [(ngModel)]="selectedCity" optionLabel="name" placeholder="Sélectionner" />
        </div>
      </div>
    </div>

  </p-card>


  <p-card styleClass="card-text-blue">

    <h2>CV enregistrés</h2>
    <!-- [tableStyle]="{ 'min-width': '75rem' }" -->

    <div class="flex justify-content-end">
      <i class="pi pi-search"></i>
      <input pInputText type="text" (input)="dt2.filterGlobal('name', 'contains')" placeholder="Search" />
    </div>
    <p-table #dt2 class="custom-table" [value]="customers" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true" [globalFilterFields]="['name']">
      <ng-template pTemplate="header">
        <tr>
          <th>Nom <p-sortIcon field="name" /></th>
          <th>Profil <p-sortIcon field="name" /></th>
          <th>Expérience <p-sortIcon field="name" /></th>
          <th>Date <p-sortIcon field="name" /></th>
          <th>Outils principaux <p-sortIcon field="name" /></th>
          <th> Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr>
          <td> nom </td>
          <td> profil </td>
          <td> exp </td>
          <td> 05/12/2020 </td>
          <td> <p-tag value="aws" class="mr-2" /> <p-tag value="python" /> <p-tag value="spark" /> </td>

          <td> <p-button label="Ouvrir" icon="pi pi-arrow-right" iconPos="right" styleClass="p-button-outlined"
              (click)="triggerFileSelect()">
            </p-button> </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
